<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Trivia Quiz</h1>
    <div id="question-container" class="question-container">
      <p id="question">Loading question...</p>
      <div id="answers"></div>
    </div>

    <button id="next-question" class="next-btn" style="display: none;">Next Question</button>

    <p id="progress">Question 1 / 10</p>
    <p id="score">Score: 0</p> <!-- Display current score -->

  </div>

  <div id="loading" style="display: none;">Loading questions, please wait...</div>

  <script src="quiz.js"></script>
</body>
</html>
