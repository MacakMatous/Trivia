<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Quiz - Start</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Trivia Quiz Setup</h1>

    <!-- Quiz settings form -->
    <form id="quiz-settings-form">
      <div>
        <label for="theme">Select Theme:</label>
        <select id="theme">
          <option value="any" text="Any">Any</option>
          <option value="9" text="General Knowledge">General Knowledge</option>
          <option value="10" text="Books">Entertainment: Books</option>
          <option value="11" text="Film">Entertainment: Film</option>
          <option value="12" text="Music">Entertainment: Music</option>
          <option value="13" text="Musicals & Theatres">Entertainment: Musicals & Theatres</option>
          <option value="14" text="Television">Entertainment: Television</option>
          <option value="15" text="Video Games">Entertainment: Video Games</option>
          <option value="16" text="Video Games">Entertainment: Video Games</option>
          <option value="17" text="Science & Nature">Science & Nature</option>
          <option value="18" text="Computers">Science: Computers</option>
          <option value="19" text="Mathematics">Science: Mathematics</option>
          <option value="20" text="Mythology">Mythology</option>
          <option value="21" text="Sports">Sports</option>
          <option value="22" text="Geography">Geography</option>
          <option value="23" text="History">History</option>
          <option value="24" text="Politics">Politics</option>
          <option value="25" text="Art">Art</option>
          <option value="26" text="Celebrities">Celebrities</option>
          <option value="27" text="Animals">Animals</option>
          <option value="28" text="Vehicles">Vehicles</option>
          <option value="29" text="Comics">Entertainment: Comics</option>
          <option value="30" text="Gadgets">Science: Gadgets</option>
          <option value="31" text="Japanese Anime & Manga">Entertainment: Japanese Anime & Manga</option>
          <option value="32" text="Cartoon & Animations">Entertainment: Cartoon & Animations</option>
        </select>
      </div>

      <div>
        <label for="easy_questions">Number of Easy Questions:</label>
        <input type="number" id="easy_questions" min="1" max="49" value="3">
      </div>
      <div>
        <label for="medium_questions">Number of Medium Questions:</label>
        <input type="number" id="medium_questions" min="1" max="49" value="4">
      </div>
      <div>
        <label for="hard_questions">Number of Hard Questions:</label>
        <input type="number" id="hard_questions" min="1" max="49" value="3">
      </div>

      <button type="submit">Start Quiz</button>
    </form>

    <p id="error-message" class="error-message">Please fill out all fields correctly!</p>
    <p id="high-score">High Score: 0</p> 

    <ul id="last-games">
    </ul>

  </div>
  <script src="landing.js"></script>
</body>
</html>
