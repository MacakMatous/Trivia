<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Quiz - Start</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Trivia Quiz Setup</h1>

    <!-- Quiz settings form -->
    <form id="quiz-settings-form">
      <div>
        <label for="theme">Select Theme:</label>
        <select id="theme">
          <option value="any">Any</option>
          <option value="9">General Knowledge</option>
          <option value="11">Entertainment: Film</option>
          <option value="21">Sports</option>
          <option value="18">Science: Computers</option>
        </select>
      </div>

      <div>
        <label for="easy_questions">Number of Easy Questions:</label>
        <input type="number" id="easy_questions" min="0" max="50" value="3">
      </div>
      <div>
        <label for="medium_questions">Number of Medium Questions:</label>
        <input type="number" id="medium_questions" min="0" max="50" value="4">
      </div>
      <div>
        <label for="hard_questions">Number of Hard Questions:</label>
        <input type="number" id="hard_questions" min="0" max="50" value="3">
      </div>

      <button type="submit">Start Quiz</button>
    </form>

    <p id="error-message" class="error-message">Please fill out all fields correctly!</p>
    <p id="high-score">High Score: 0</p> <!-- Display high score -->

  </div>

  <script src="landing.js"></script>
</body>
</html>
